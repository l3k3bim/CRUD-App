{% load static %}

<html>
  <head>
    <title>Django CRUD Blog</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/base.css' %}">
  </head>
  <body>
    <header>
      <div class="nav-left">
        <h1><a href="{% url 'home' %}">Django CRUD Blog</a></h1>
      </div>
      <div class="nav-right">
        <a href="{% url 'post_new.html' %}">+ New Blog Post</a>
      </div>
    </header>
    {% if user.is_authenticated %}
      
      <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Welcome, {{user.username}}</a>
      </li>

      {% else %}

      <li class="nav-item">
        <a class="nav-link" href="/login">Login</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="/signup">Signup</a>
      </li>

      {% endif %}    
    <div>
      {% block content %}
      {% endblock content %}
    </div>
  </body>
</html>
